##
## Data persistence
##
persistence:
  data:
    enabled: true
    type: pvc
    existingClaim: sourcify-repository-default-xfs
    mountPath: /home/app/repository
  compilers:
    enabled: true
    type: pvc
    existingClaim: sourcify-compilers-default
    mountPath: /home/app/compilers
##
## Health probes
##
probes:
  liveness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /bin/sh
          - -c
          - >-
            timeout 1 bash -c 'cat < /dev/null > /dev/tcp/127.0.0.1/80' && ls /home/app/repository/ && ls /home/app/compilers/
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 2
      failureThreshold: 3
  readiness:
    enabled: true
    spec:
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3
  startup:
    enabled: true
    spec:
      initialDelaySeconds: 0
      timeoutSeconds: 1
      periodSeconds: 5
      failureThreshold: 30
##
## Ingress
##
ingress:
  main:
    enabled: false
