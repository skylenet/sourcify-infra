image:
  repository: skylenet/sourcify-docs
  tag: test@sha256:154a88a044bd5ea98ff38821928fcaecb1272d97dda23908a5eb2561c5cb6dbc
  pullPolicy: IfNotPresent
controller:
  type: deployment
  replicas: 1
  strategy: RollingUpdate
service:
  main:
    enabled: true
    primary: true
    type: ClusterIP
    ports:
      http:
        port: 80
env: {}
secrets:
  secretenv:
    enabled: false
    stringData: {}
probes:
  liveness:
    enabled: true
    spec:
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3
  readiness:
    enabled: true
    spec:
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3
  startup:
    enabled: true
    spec:
      initialDelaySeconds: 0
      timeoutSeconds: 1
      periodSeconds: 5
      failureThreshold: 30
ingress:
  main:
    enabled: false
